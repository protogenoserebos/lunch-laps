<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pop-up Example</title>
    <style>
        /* Add styles for the overlay and pop-up */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <button id="addCustomerBtn">Add New Customer</button>

    <!-- The overlay and pop-up content -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h3>Add New Customer</h3>
            <form>
                <label for="newCustomerName">Name:</label>
                <input type="text" id="newCustomerName" name="newCustomerName">
                <input type="submit" value="Submit">
            </form>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // JavaScript to handle button click and show/hide pop-up
        const addCustomerBtn = document.getElementById("addCustomerBtn");
        const overlay = document.getElementById("overlay");

        addCustomerBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        function closePopup() {
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
